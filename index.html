<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-dars amaliy</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="card">
        <div class="card_top"></div>
        <div class="card_content">
            <div class="avatar">
                <img src="./img/image-victor.jpg" alt="avatar" width="80px" height="80px">
            </div>
        </div>
        <div class="name">
            <h2>Victor Crest</h2>
            <span>26</span>
        </div>
        <div class="city">
            <p>London</p>
        </div>
        <div class="card_bottom">
            <ul class="status_list">
                <li>
                    <strong>80K</strong>
                    <p>Followers</p>
                </li>
                <li>
                    <strong>803K</strong>
                    <p>Likes</p>
                </li>
                <li>
                    <strong>1.4K</strong>
                    <p>Photos</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
